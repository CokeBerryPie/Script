function fun01(){
	alert(document.fr.se.type);
 	alert(document.fr.se.value);
 	alert(document.fr.se.selectedIndex);
 	document.fr.se.focus();
}

function fun02(){

}

		alert("목록을 선택하세요!");

		return;

	document.fr.submit();
}
