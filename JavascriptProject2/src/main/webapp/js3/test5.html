<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test5.html</title>

<script type="text/javascript">
function fun01(){
	if(document.fr.id.value==""){//아이디 비어있으면
		alert("아이디를 입력해주세요");
		document.fr.id.focus();
		return;
	}
	if(document.fr.pass.value==""){//비밀번호가 비어있으면
		alert("비밀번호를 입력해주세요");
		document.fr.pass.focus();
		return;
	}
	if(document.fr.intro.value==""){//자기소개가 비어있으면
		alert("자기소개를 입력해주세요");
		document.fr.intro.focus();
		return;
	}
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){//성별 체크 안되어있으면
		alert("성별을 체크해주세요");
		return;
	}
	if(document.fr.ch[0].checked==false && document.fr.ra[1].checked==false){//취미 체크 안되어있으면
		alert("취미를 체크해주세요");
		return;
	}if(document.fr.se.value==""){//목록상자 선택 안되어있으면
		alert("목록을 선택해주세요");
		documnet.fr.se.focus();
		return;
	}
	document.fr.submit();
}

</script>

</head>

<body>

<form action="a.jsp" method="get" name="fr">
아이디 : <input type="text" name="id" ><br>
비밀번호 : <input type="password" name="pass" ><br>
자기소개 : <textarea name="intro" rows="10" cols="20"></textarea><br>
성별 : <input type="radio" name="ra" value="남">남자
	  <input type="radio" name="ra" value="여">여자<br>
취미 : <input type="checkbox" name="ch" value="여행"> 여행
	  <input type="checkbox" name="ch" value="게임" > 게임<br>
목록상자 : <select name="se">
			<option value="">목록 선택하세요</option>
			<option value="1">목록1</option>
			<option value="2">목록2</option>
			<option value="3">목록3</option>
		 </select> <br>
<input type="button" value="전송" onclick="fun01()">
</form>

</body>
</html>
