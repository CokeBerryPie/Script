<script type="text/javascript">

// 변수 : 변하는 수 => 기억장소를 만들어서 이름을 부여 후 값을 저장 === 
//               ==> 변수 이름을 불러와서 사용
// var a=10; //<- 변수 선언
// alert(a);


// 사칙연산 곱,나누기가 더하기,뺴기보다 우선하여 처리

// ex. 사칙연산도 변수 선언처럼 묶어서 이름을 부여,
// 부여한 이름을 사용하여 사칙연산을 사용 => 함수
// 함수 정의 : 자주 사용하는 기능을 정의하고 이름부여
// 함수 사용 : 함수 이름을 불러서 사용 (함수호출)

//function 함수이름(){    ()<= 함수에 접근할 수 있는 통로 의 개념
//		자주 사용하는 기능 
// }

function cal(a,b){
	alert(a+b);
	alert(a-b);
	alert(a*b);
	alert(a/b);
	//함수 호출한 곳으로 되돌아감
	// 되돌아가는 명령 return (생략 가능)
	return;
}
// 기능만 정의 되어 있으며, 함수호출 없이는 작동하지 않는다


// 함수호출
alert("함수 호출하기 전")
cal(100,200); // 함수를 부를때 ()의 값을 적으면 그 값을 불러준다
			// () 에는 변수도 들어갈 수 있다
			// () 안에 답을 전달하면 기억 장소에 그 값을 저장해야 활용가능
			// ex. cal(10,20)의 ()안의 두 숫자를 function cal(a,b) 
			//  의 ()으로 답을 전달할 시
			// 10->a , 20 ->b 로 저장된다
alert("함수 호출한 후")


</script>
